<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet"> <!--Web font from google, precisa colocar antes do link css-->

	<link href="css/forms.css" rel="stylesheet">
	
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" name="send_to" value="rose.oyakawa@gmail.com">
			<fieldset>  <!-- arruma o formulario com uma borda ao redor dos campos -->

				<legend>Your contact information</legend> <!-- titulo do formulario -->
				<label for="name">Your name </label>
					<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code!">
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>	
			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty" name="qty" min="1" max="10"> <!-- tipo numero pode setar o valor min e max -->
			<p>What type of UFO do you prefer?</p>
			<label>
				<input type="radio" name="ufotype" value="classic" checked>Classic oval UFOs
			</label> <!---checked deixará selecionado por padrão -->
			<label>
				<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
			</label>
			<label>
				<input type="radio" name="ufotype" value="battestar">Battlestar Galactica-style Viper
			</label>
			<label>
				<input type="radio" name="ufotype" value="borgstyle">Borg-style cube
			</label>
				 
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner" >Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments"></textarea>


			<label>
			<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list!
			</label>
			</fieldset>	
			<button type="submit">Order your abduction experience!!!</button>
			</form>			
		</section>
		<aside>
			<h3>Our Location</h3>
			
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0656932253646!2d-46.65298398573914!3d-23.566083984680507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1570500648413!5m2!1spt-BR!2sbr" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe><!--Somente no firefox que o mapa nao apareceu, nos outros navegadores(Edge, Chrome) abriu normal-->
				
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
